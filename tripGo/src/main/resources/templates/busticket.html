<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        /* Header */
        header {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 12px 0;
            position: sticky;
            top: 0;

        }

        header .container {

            justify-content: space-between;
            align-items: center;

        .logo {

            font-weight: 900;
            color: #e63946;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            width:110px;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .account-btn {

            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
            background: none;
            border: none;
            transition: all 0.3s ease;
        }

        .account-btn:hover {

        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;

        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;

            color: #666;
        }

        .breadcrumb a {
            color: #e63946;
            text-decoration: none;
            cursor: pointer;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Route Info */
        .route-header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .route-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }

        .route-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }

        .bus-count {
            color: #666;
            font-size: 0.95rem;
        }

        .route-search-bar {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        @media (max-width: 1024px) {
            .route-search-bar {
                grid-template-columns: 1fr 1fr;
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 6px;
        }

        .input-group input,
        .input-group select {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #e63946;
            box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.1);
        }

        .search-btn {
            background: #e63946;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #d32f39;
            transform: translateY(-2px);
        }

        /* Content Grid */
        .content-wrapper {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
        }

        /* Filter Sidebar */
        .filter-sidebar {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            height: fit-content;
            position: sticky;
            top: 80px;
        }

        .filter-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 18px;
        }

            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        }

        }

        .loading {

        }

            border-radius: 50%;

            height: 40px;

            margin: 20px auto;

            right: 0;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .drawer-content {
            padding: 20px;
        }

        .close-drawer {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

<script>
    const drawer = document.getElementById("drawerPanel");
    const overlay = document.getElementById("drawerOverlay");
    const openBtn = document.getElementById("openDrawerBtn");
    const closeBtn = document.getElementById("closeDrawerBtn");
    const content = document.getElementById("drawerContent");
    let allBuses = [];
    let currentSort = 'departure';

    function openDrawer() {
        drawer.classList.add("show");
        overlay.classList.add("show");
    }

    function closeDrawer() {
        drawer.classList.remove("show");
        overlay.classList.remove("show");
    }

    openBtn.onclick = openDrawer;
    closeBtn.onclick = closeDrawer;
    overlay.onclick = closeDrawer;

    // Add this function to fetch user info
async function fetchUserInfo() {
    const jwt = localStorage.getItem("jwt");
    if (!jwt) {
        return null;
    }

    try {
        const response = await fetch('/api/v1/auth/me', {
            headers: {
                'Authorization': `Bearer ${jwt}`
            }
        });

        if (response.ok) {
            const userData = await response.json();
            // Store user info in localStorage for future use
            localStorage.setItem('userInfo', JSON.stringify(userData));

            // Check if user has admin role
            const isAdmin = userData.roles && userData.roles.some(role =>
                role === 'ROLE_ADMIN' ||
                role === 'ADMIN' ||
                (typeof role === 'object' && (role.authority === 'ROLE_ADMIN' || role.name === 'ADMIN'))
            );

            localStorage.setItem('isAdmin', isAdmin);
            return userData;
        }
    } catch (error) {
        console.error('Error fetching user info:', error);
    }
    return null;
}

// Update renderDrawer to use fetched user info

    const jwt = localStorage.getItem("jwt");
    const username = localStorage.getItem("username") || "User";

    let userInfo = JSON.parse(localStorage.getItem('userInfo') || 'null');
    let isAdmin = localStorage.getItem('isAdmin') === 'true';

    // If no user info in localStorage but we have JWT, fetch it
    if (jwt && !userInfo) {
        userInfo = await fetchUserInfo();
        if (userInfo) {
            isAdmin = userInfo.roles && userInfo.roles.some(role =>
                role === 'ROLE_ADMIN' ||
                role === 'ADMIN' ||
                (typeof role === 'object' && (role.authority === 'ROLE_ADMIN' || role.name === 'ADMIN'))
            );
        }
    }

                ${isAdmin ? `

        const [sh, sm] = startTime.split(':').map(Number);

        let hours = eh - sh;

        return `${hours}h ${mins}m`;

    function sortBuses(buses, sortBy) {
        const sorted = [...buses];
        switch(sortBy) {
            case 'departure':
                sorted.sort((a, b) => (a.startTime || '').localeCompare(b.startTime || ''));
                break;
            case 'price':
                sorted.sort((a, b) => 500 - 500);
                break;
            case 'rating':
                sorted.sort((a, b) => 4.5 - 4.5);
                break;
        }
        return sorted;
    }

    async function fetchBuses() {
        const params = getSearchParams();

        document.getElementById("fromInput").value = params.from;
        document.getElementById("toInput").value = params.to;
        document.getElementById("dateInput").value = params.date;
        document.getElementById("routeTitle").textContent = `${params.from} ‚Üí ${params.to}`;
        document.getElementById("breadcrumbRoute").textContent = `${params.from} to ${params.to} Bus`;

        if (!params.from || !params.to || !params.date) {
            document.getElementById("busesList").innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚ö†Ô∏è</div>
                    <div class="empty-title">Invalid Search</div>
                    <div class="empty-text">Please provide all search parameters</div>
                </div>
            `;
            return;
        }

        try {
            const response = await fetch(
                `/api/v1/admin/schedules/search?startPoint=${encodeURIComponent(params.from)}&endPoint=${encodeURIComponent(params.to)}&date=${params.date}`,
                {
                    headers: {
                        "Authorization": `Bearer ${localStorage.getItem("jwt") || ""}`
                    }
                }
            );

            if (!response.ok) throw new Error("Failed to fetch buses");

            const data = await response.json();
            allBuses = data.content || data || [];

            document.getElementById("busCount").textContent = allBuses.length;
            document.getElementById("resultsCount").textContent = allBuses.length;

            displayBuses(sortBuses(allBuses, currentSort));
        } catch (error) {
            console.error("Error:", error);
            document.getElementById("busesList").innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚ùå</div>
                    <div class="empty-title">Error Loading Buses</div>
                    <div class="empty-text">${error.message}</div>
                </div>
            `;
        }
    }

    // Search button functionality
    document.getElementById("searchBtn").addEventListener("click", (e) => {
        e.preventDefault();
        const from = document.getElementById("fromInput").value.trim();
        const to = document.getElementById("toInput").value.trim();
        const date = document.getElementById("dateInput").value;

        if (from && to && date) {
            const params = new URLSearchParams({ from, to, date });
            window.location.href = `/api/v1/busticket?${params.toString()}`;
        } else {
            alert("Please fill all search fields");
        }
    });

    // Sort functionality
    document.querySelectorAll(".sort-option").forEach(btn => {
        btn.addEventListener("click", () => {
            document.querySelectorAll(".sort-option").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            currentSort = btn.dataset.sort;
            displayBuses(sortBuses(allBuses, currentSort));
        });
    });

    // Book bus function
    function bookBus(scheduleId) {
        const jwt = localStorage.getItem("jwt");
        if (!jwt) {
            alert("Please login to continue");
            openDrawer();
            return;
        }
        // Redirect to seat selection page
        window.location.href = `/api/v1/booking?scheduleId=${scheduleId}`;
    }

    // Inject JWT into fetch requests
    const origFetch = window.fetch;
    window.fetch = function (...args) {
        const jwt = localStorage.getItem("jwt");
        if (jwt && args[1]) {
            args[1].headers = args[1].headers || {};
            args[1].headers["Authorization"] = `Bearer ${jwt}`;
        }
        return origFetch.apply(this, args);
    };

    // Initialize on page load
    document.addEventListener("DOMContentLoaded", () => {
        renderDrawer();
        fetchBuses();
    });
