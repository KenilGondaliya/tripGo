<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup - TripGo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Create Account</h1>
    <!-- Error Alert -->
    <div class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" id="errorAlert">
        <span id="errorMessage"></span>
    </div>

    <!-- Success Alert -->
    <div class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" id="successAlert">
        Signup successful! Redirecting...
    </div>

    <form class="space-y-4" id="signupForm">
        <div>
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" name="name" required
                   type="text"/>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" name="username" required
                   type="email"/>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" name="password" required
                   type="password"/>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Phone (Optional)</label>
            <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" name="phone"
                   type="text"/>
        </div>

        <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                type="submit">
            Signup
        </button>
    </form>

    <p class="mt-4 text-center text-sm">
        Already have an account? <a class="text-blue-600 hover:underline" href="/api/v1/login">Login</a>
    </p>

    <!--    <p class="mt-4">Have account? <a href="/api/v1/login">Login</a></p>-->

    <div class="mt-6">
        <p class="text-center text-sm text-gray-600">Or signup with</p>
        <a class="mt-2 flex justify-center items-center w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-black"
           th:href="@{/oauth2/authorization/google}">
            Google
        </a>

        <a class="mt-2 flex justify-center items-center w-full bg-black text-white py-2 px-4 rounded-md hover:bg-red-700"
           th:href="@{/oauth2/authorization/github}">
            Github
        </a>
    </div>
</div>
<!--    <p class="mt-4">Or Signup with:</p>-->
<!--    <a th:href="@{/oauth2/authorization/google}" class="bg-red-500 text-white p-2 w-full block text-center">Google</a>-->
<!--    <a th:href="@{/oauth2/authorization/github}" class="bg-black text-white p-2 w-full block text-center">GitHub</a>-->
<!--</div>-->

<script th:inline="javascript">
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const data = {
        username: form.username.value.trim(),
        password: form.password.value,
        name: form.name.value.trim(),
        phone: form.phone.value.trim() || null
      };

      try {
        const response = await fetch('/api/v1/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById('successAlert').classList.remove('hidden');
          setTimeout(() => window.location.href = '/api/v1/login', 1500);
        } else {
          showError(result.message || 'Signup failed');
        }
      } catch (err) {
        showError('Network error. Please try again.');
      }
    });

    function showError(msg) {
      const alert = document.getElementById('errorAlert');
      document.getElementById('errorMessage').textContent = msg;
      alert.classList.remove('hidden');
    }
</script>

<script>
    // Helper: Add JWT to all fetch requests
    const originalFetch = window.fetch;
    window.fetch = function(...args) {
      const jwt = localStorage.getItem('jwt');
      if (jwt && args[1]) {
        args[1].headers = args[1].headers || {};
        args[1].headers['Authorization'] = `Bearer ${jwt}`;
      }
      return originalFetch(...args);
    };
</script>
</body>
</html>
