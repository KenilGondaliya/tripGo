<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - TripGo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Welcome Back</h1>

    <!-- Error Alert -->
    <div id="errorAlert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <span id="errorMessage"></span>
    </div>

    <div id="alreadyLoggedIn" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-xl font-bold text-red-600 mb-2">Already Logged In</h2>
            <p>You are already signed in. Redirecting to home...</p>
        </div>
    </div>

    <script>
        // Check JWT on page load
        window.addEventListener('DOMContentLoaded', () => {
          const jwt = localStorage.getItem('jwt');
          if (jwt) {
            // Show message
            document.getElementById('alreadyLoggedIn').classList.remove('hidden');
            // Redirect after 2 sec
            setTimeout(() => {
              window.location.href = '/api/v1/';
            }, 2000);
          }
        });
    </script>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="username" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Login
        </button>
    </form>

    <p class="mt-4 text-center text-sm">
        Don't have an account? <a href="/api/v1/signup" class="text-blue-600 hover:underline">Signup</a>
    </p>

    <div class="mt-6">
        <p class="text-center text-sm text-gray-600">Or login with</p>
        <a th:href="@{/oauth2/authorization/google}"
           class="mt-2 flex justify-center items-center w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">
            Google
        </a>

        <a class="mt-2 flex justify-center items-center w-full bg-black text-white py-2 px-4 rounded-md hover:bg-red-700"
           th:href="@{/oauth2/authorization/github}">
            Github
        </a>
    </div>
</div>

<!-- JavaScript: Send JSON + Store JWT -->
<script th:inline="javascript">
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const data = {
        username: form.username.value.trim(),
        password: form.password.value
      };

      try {
        const response = await fetch('/api/v1/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          // Store JWT
          localStorage.setItem('jwt', result.jwt);
          localStorage.setItem('userId', result.userId);
          localStorage.setItem('username', result.username);

          // Redirect
          window.location.href = '/api/v1/';
        } else {
          showError(result.message || 'Invalid email or password');
        }
      } catch (err) {
        showError('Network error. Please try again.');
      }
    });

    function showError(msg) {
      const alert = document.getElementById('errorAlert');
      document.getElementById('errorMessage').textContent = msg;
      alert.classList.remove('hidden');
    }
</script>

</body>
</html>
