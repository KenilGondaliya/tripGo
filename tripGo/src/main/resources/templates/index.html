<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TripGo – Book Buses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- ==== HEADER ==== -->
<header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">TripGo</h1>

        <!-- Account button -->
        <button class="flex items-center space-x-2 focus:outline-none"
                id="openDrawerBtn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round"
                      stroke-width="2"/>
            </svg>
            <span>Account</span>
        </button>
    </div>
</header>

<!-- ==== MAIN ==== -->
<main class="container mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6">Search Buses</h2>
    <form class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input class="p-3 border rounded" placeholder="From" type="text">
        <input class="p-3 border rounded" placeholder="To" type="text">
        <input class="p-3 border rounded" type="date">
        <button class="bg-blue-600 text-white p-3 rounded" type="submit">Search</button>
    </form>
</main>

<!-- ==== DRAWER (hidden by default) ==== -->
<div class="fixed inset-0 z-50 hidden" id="accountDrawer">
    <!-- overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50" id="drawerOverlay"></div>

    <!-- panel -->
    <div class="fixed right-0 top-0 h-full w-80 bg-white shadow-2xl transform translate-x-full transition-transform duration-300"
         id="drawerPanel">

        <div class="flex justify-between items-center p-5 border-b">
            <h2 class="text-lg font-bold">Account</h2>
            <button class="text-gray-500 hover:text-gray-700" id="closeDrawerBtn">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"/>
                </svg>
            </button>
        </div>

        <div class="p-5 space-y-4" id="drawerContent">
            <!-- content filled by JS -->
        </div>
    </div>
</div>

<a id="oauthGoogle" th:href="@{/oauth2/authorization/google}" class="hidden"></a>
<a id="oauthGithub" th:href="@{/oauth2/authorization/github}" class="hidden"></a>

<!-- ==== JAVASCRIPT (at the very end) ==== -->
<script>
    // ---------- ELEMENTS ----------
    const drawer      = document.getElementById('accountDrawer');
    const overlay     = document.getElementById('drawerOverlay');
    const panel       = document.getElementById('drawerPanel');
    const openBtn     = document.getElementById('openDrawerBtn');
    const closeBtn    = document.getElementById('closeDrawerBtn');
    const content     = document.getElementById('drawerContent');

    // ---------- OPEN / CLOSE ----------
    function openDrawer() {
      drawer.classList.remove('hidden');
      setTimeout(() => panel.classList.remove('translate-x-full'), 10);
    }

    function closeDrawer() {
      panel.classList.add('translate-x-full');
      setTimeout(() => drawer.classList.add('hidden'), 300);
    }

    let isAdmin = false;

async function checkAdminStatus() {
  const jwt = localStorage.getItem('jwt');
  if (!jwt) return;

  try {
    const res = await fetch('/api/v1/auth/is-admin', {
      headers: { 'Authorization': `Bearer ${jwt}` }
    });
    if (res.ok) {
      isAdmin = await res.json();
      console.log("User is admin:", isAdmin);
    }
  } catch (err) {
    console.error("Admin check failed:", err);
  }
}

console.log(isAdmin);

    // ---------- CONTENT ----------
    function renderDrawer() {
      const jwt      = localStorage.getItem('jwt');
      const username = localStorage.getItem('username') || 'User';

      if (jwt) {
        // logged-in view
        content.innerHTML = `
          <div class="text-center py-6">
            <div class="w-16 h-16 bg-blue-500 text-white rounded-full flex items-center justify-center mx-auto text-xl font-bold mb-3">
              ${username.charAt(0).toUpperCase()}
            </div>
            <p class="font-medium text-lg">Hi, ${username}</p>

            <!-- ADD THIS BUTTON -->
            ${isAdmin ? `
          <a href="/admin.html" class="block mt-8 bg-gradient-to-r from-purple-600 to-indigo-700 hover:from-purple-700 hover:to-indigo-800 text-white font-bold py-4 px-8 rounded-xl shadow-xl transform hover:scale-105 transition">
            Admin Panel
          </a>
        ` : ''}

            <button id="logoutBtn" class="mt-4 w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
              Logout
            </button>
          </div>`;

        // re-attach logout after innerHTML
        document.getElementById('logoutBtn').onclick = logout;
      } else {
        // not-logged-in view
        content.innerHTML = `
          <div class="space-y-3">
            <a href="/api/v1/login" class="block w-full bg-blue-600 text-white text-center py-3 rounded-lg hover:bg-blue-700">
              Login
            </a>
            <a href="/api/v1/signup" class="block w-full bg-green-600 text-white text-center py-3 rounded-lg hover:bg-green-700">
              Signup
            </a>
            <div class="text-center text-sm text-gray-600 mt-4">or</div>
                <button type="button" id="googleBtn"
            class="flex justify-center items-center w-full border py-2 rounded-lg hover:bg-gray-50">
      <img src="https://www.google.com/favicon.ico" class="w-5 h-5 mr-2" alt="Google">
      Continue with Google
    </button>

    <!-- GITHUB – optional -->
    <button type="button" id="githubBtn"
            class="flex justify-center items-center w-full border py-2 rounded-lg hover:bg-gray-50 mt-2">
      <img src="https://github.githubassets.com/favicons/favicon.png" class="w-5 h-5 mr-2" alt="GitHub">
      Continue with GitHub
    </button>
            </div>`;

             document.getElementById('googleBtn')?.addEventListener('click', () => {
    document.getElementById('oauthGoogle').click();
  });
  document.getElementById('githubBtn')?.addEventListener('click', () => {
    document.getElementById('oauthGithub').click();
  });
      }
    }


    // ---------- LOGOUT ----------
    function logout() {
      localStorage.clear();
      closeDrawer();
      setTimeout(() => location.reload(), 300);
    }

    // ---------- EVENT LISTENERS ----------
    openBtn.onclick   = openDrawer;
    closeBtn.onclick  = closeDrawer;
    overlay.onclick   = closeDrawer;

    // ---------- INITIALISE ----------
    document.addEventListener('DOMContentLoaded', async () => {
  if (localStorage.getItem('jwt')) {
    await checkAdminStatus();
  }
  renderDrawer();
});

    // ---------- AUTO-ADD JWT TO FETCH ----------
    const origFetch = window.fetch;
    window.fetch = function (...args) {
      const jwt = localStorage.getItem('jwt');
      if (jwt && args[1]) {
        args[1].headers = args[1].headers || {};
        args[1].headers['Authorization'] = `Bearer ${jwt}`;
      }
      return origFetch.apply(this, args);
    };
</script>

</body>
</html>
